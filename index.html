<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section class="stats-preview">
    <div class="card">
      <div class="card__content">
        <h1 class="card__heading">Get <span class="card__heading__accent"> insights </span>that help your business grow.</h1>
        <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

        <ul class="card__stats">
          <!-- 1 -->
          <li class="card__stats__item">
            <span class="card__stats__number">10k+</span>
            <span class="card__stats__description">companies</span>
          </li>
          <!-- 2 -->
          <li class="card__stats__item">
            <span class="card__stats__number">314</span>
            <span class="card__stats__description">templates</span>
          </li>
          <!-- 3 -->
          <li class="card__stats__item">
            <span class="card__stats__number">12M+</span>
            <span class="card__stats__description">queries</span>
          </li>
        </ul>  
      </div>

      <div class="card__img-container">
        <!-- <img class="card__img" src="./images/image-header-desktop.jpg" alt="image of people working" > -->
        <img class="card__img" src="./images/1.jpg" alt="image of people working" >

      </div>
    </div>
  </section>
  
   

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
